
<h5>Errors:</h5>
<pre></pre>

<script src="../dist/xhook.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

<script type="text/javascript">

xhook(function(xhr) {
  xhr.onChange('status', function(code) {
    if(code !== 200) {
      $("pre").append("Non-200 error code detected: "+ code);
    }
  });
});

$.get('exampleX.txt');
</script>
