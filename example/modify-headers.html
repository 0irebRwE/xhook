
<h5>response headers</h5>
<pre id="res"></pre>

<h6>see devtools for request headers</h6>

<script src="../dist/xhook.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

<script type="text/javascript">
// hook and generate fake 'responseText'
xhook(function(xhr) {
  //override request header 'Content-type'
  xhr.setRequestHeader('Content-type', 'awesome/file');
  //add response header 'Foo'
  xhr.setResponseHeader('Foo', 42);
});

//jquery call
$.get('example1.txt').always(function(res, success, xhr) {
  $("#res").html(xhr.getAllResponseHeaders());
});
</script>
