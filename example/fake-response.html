
<h5>example3.txt (which does not actually exist - verify in devtools)</h5>
<pre id="res"></pre>

<script src="../dist/1/xhook.js"></script>
<script type="text/javascript">

xhook.beforeSend(function(request, callback) {
  //asynchronously...
  setTimeout(function() {
    //callback with a fake response
    callback({
      status: 200,
      body: 'this is the third text file example (example3.txt)',
      headers: {
        Foo: 'Bar'
      }
    });
  }, 500);
});

//vanilla call
var xhr = new XMLHttpRequest();
xhr.open('GET', 'example1.txt');
xhr.addEventListener('readystatechange', function(e) {
  document.getElementById('res').innerHTML = xhr.responseText;
});
xhr.send();
</script>
